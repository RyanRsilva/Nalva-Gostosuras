<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nalva Gostosuras - Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin/style.css') }}" />
  </head>
  <body>
    <header class="header">
      <h1>Nalva Gostosuras - Admin</h1>
      <button class="btn-logout">Sair</button>
    </header>

    <main class="container">
      <div class="page-header">
        <h2>Gerenciamento de Encomendas</h2>
        <button class="btn-new" onclick="abrirModal()">Nova Encomenda</button>
      </div>

      <div class="table-container">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Contato</th>
                <th>Bolo</th>
                <th>Data Entrega</th>
                <th>Valor</th>
                <th>Status</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div id="modal-novo-pedido" class="modal-overlay" style="display: none">
      <div class="modal-container">
        <div class="modal-header">
          <h3>Nova Encomenda üç∞</h3>
          <button class="btn-close" onclick="fecharModal()">&times;</button>
        </div>
        <form id="form-novo-pedido" onsubmit="criarPedido(event)">
          <div class="form-group">
            <label>Nome do Cliente</label>
            <input
              type="text"
              id="cliente_nome"
              required
              placeholder="Ex: Maria da Silva" />
          </div>

          <div class="form-group">
            <label>Contato (WhatsApp)</label>
            <input
              type="text"
              id="cliente_contato"
              required
              placeholder="Ex: 11 99999-9999" />
          </div>

          <div class="form-group">
            <label>Descri√ß√£o do Bolo</label>
            <input
              type="text"
              id="descricao_bolo"
              required
              placeholder="Ex: Bolo de Chocolate 2kg com Morangos" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Data de Entrega</label>
              <input type="date" id="data_entrega" required />
            </div>
            <div class="form-group">
              <label>Valor (R$)</label>
              <input
                type="number"
                id="valor"
                step="0.01"
                required
                placeholder="0.00" />
            </div>
          </div>

          <button type="submit" class="btn-save">Salvar Encomenda</button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='admin/admin.js') }}"></script>
  </body>
</html>
